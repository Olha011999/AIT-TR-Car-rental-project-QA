plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.31.0'

    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '6.0.1'
    implementation 'org.slf4j:slf4j-nop:2.0.7'
    implementation 'com.google.firebase:firebase-firestore:25.1.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'// –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç SLF4J
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.11'
    implementation 'com.google.firebase:firebase-firestore:24.9.1'


}

test {
    useJUnit()

    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }

    reports {
        junitXml.required = true  // üîß —á—Ç–æ–±—ã .xml –æ—Ç—á—ë—Ç—ã –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–ª–∏—Å—å
        html.required = true
    }
}